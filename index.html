<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbourhood Map Udacity</title>

	<!-- Bootstrap-4.0.0.css CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<input type="text" id="search" data-bind="value: search_val, valueUpdate: 'afterkeydown', event: {keyup: search}" class="form-control" placeholder="Search">
				</li>
			</ul>
			<ul class="sidebar-nav" data-bind="foreach: markers">
				<!-- ko if: show() -->
				<li><a href="#" class="list-items" data-bind="text: getTitle(), click: $parent.openWindow"></a></li>
				<!-- /ko -->
			</ul>
		</div>
		<div id="page-content-wrapper">
			<a href="#menu-toggle"><i class="fa fa-angle-right fa-2x" id="menu-toggle" aria-hidden="true"></i></a>
			<div id="map"></div>
		</div>
	</div>

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/46514de80c.js"></script>

	<!-- jQuery-3.2.1.js CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Knockout-3.4.2.js CDN -->
	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

	<!-- Popper.js CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<!-- Bootstrap-3.2.1.js CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- My JavaScript -->
	<script src="js/app.js"></script>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJMqXweHlTaS40bYKsBvhz6vH763oGjnc&callback=initMap" async defer onerror="mapError()"></script>
</body>

</html>
